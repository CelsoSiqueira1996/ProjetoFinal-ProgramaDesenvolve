<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../assets/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../reset.css">
    <script src="../../js/user/user-main-admin.js" defer type="module"></script>
    <title>Gerenciar Usuários | BellaViva</title>
</head>
<body>
    <div class="mensagem__feedback-sucesso">
        <span class="mensagem-sucesso"><img src="../../assets/check.svg" class="mensagem-sucesso__imagem"></span>
    </div>
    <header class="cabecalho">
        <div class="container">
            <img src="../../assets/Logo.svg" class="container__imagem" alt="Logo da nossa marca">
            <h1 class="container__titulo-admin">BellaViva</h1>
        </div>
        <div class="container">
            <a href="#" class="container__link container__link-usuario" id="pagina__inicial"><img src="../../assets/Usuário.svg" class="container__imagem container__imagem-transparente"><p class="container__texto">Meu perfil</p></a>
            <a href="#" class="container__link container__link-usuario" id="usuario__logado">
                <img src="../../assets/Usuário.svg" class="container__imagem container__imagem-transparente">
                <p class="container__texto"></p>
                <ul class="botoes__usuario-logado">
                    <span class="botao__usuario-logado botao__editar-perfil">Editar Perfil</span>
                    <span class="botao__usuario-logado botao__sair">Sair</span>
                    <span class="botao__usuario-logado botao__produtos">Gerenciar Produtos</span>
                    <span class="botao__usuario-logado botao__usuarios">Gerenciar Usuários</span>
                </ul>                
            </a>
        </div>
    </header>

    <div class="page__configs">
        <p class="path"><a href="../../index.html">Home</a> > Gerenciar Usuários</p>
    </div>
    <hr class="path__line">
    <section class="user__crud-section">

        <div class="user__crud-div"> 
            <input name="user" id="find-user" type="radio" checked>
            <label class="user__crud" for="find-user">Procurar usuário</label>
        </div>
        <div class="user__crud-div">
            <input name="user" id="delete-user" type="radio">
            <label class="user__crud" for="delete-user">Deletar usuário</label>
        </div>
        <div class="user__crud-div"> 
            <input name="user" id="update-user" type="radio">
            <label class="user__crud" for="update-user">Atualizar usuário</label>
        </div>
        <form class="formulario-user deletar-usuario">
            <fieldset class="formulario__campo">
                <label for="id-usuario" class="formulario__etiqueta">Id do usuário</label>
                <input type="text" id="id-usuario" class="campo__escrita" required data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset> 
            <fieldset class="formulario__campo__botao">
                <input type="submit" class="botao__crud-usuario botao__deletar-usuario" value="Deletar usuário">
            </fieldset>
        </form>

        <form class="formulario-user atualizar-usuario">
            <fieldset class="formulario__campo">
                <label for="id-usuario" class="formulario__etiqueta">Id do usuário</label>
                <input type="text" id="id-usuario" class="campo__escrita" required data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset>
            <fieldset class="formulario__campo">
                <label for="nome" class="formulario__etiqueta">Nome</label>
                <input type="text" id="nome" class="campo__escrita" minlength="3" data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset> 
            <fieldset class="formulario__campo">
                <label for="email" class="formulario__etiqueta">Email</label>
                <input type="email" id="email" class="campo__escrita" minlength="3" data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset> 
            <fieldset class="formulario__campo">
                <label for="permissao" class="formulario__etiqueta">Permissão do usuário</label>
                <input type="text" id="permissao" class="campo__escrita" pattern="^user$|^admin$" data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset> 
            <fieldset class="formulario__campo__botao">
                <input type="submit" class="botao__crud-usuario botao__atualizar-usuario" value="Atualizar usuário">
            </fieldset>
        </form>

        <form class="formulario-user procurar-usuario">
            <fieldset class="formulario__campo">
                <label for="id-usuario" class="formulario__etiqueta">Id do usuário</label>
                <input type="text" id="id-usuario" class="campo__escrita" required data-formulario>
                <span class="mensagem-erro"></span>
            </fieldset> 
            <fieldset class="formulario__campo__botao">
                <input type="submit" class="botao__crud-usuario botao__procurar-usuario" value="Procurar usuário">
            </fieldset>
        </form>
        <ul class="user__container"></ul>

    </section>

    <hr style="margin: 2em 0em 1em 0em;">
    <footer class="rodape">
        <h2 class="rodape__titulo">Desenvolvido por Celso Siqueira</h2>
        <div class="rodape-contato">
            <p class="rodape-contato__texto">Me encontre:</p>
            <a href="https://www.linkedin.com/in/celso-jacinto-de-siqueira-neto-23500a170" class="rodape-contato__link">
                <img src="../../assets/rodape/linkedin.svg" class="rodape-contato__imagem">Linkedin</a>
            <a href="https://github.com/CelsoSiqueira1996" class="rodape-contato__link">
                <img src="../../assets/rodape/github.svg" class="rodape-contato__imagem">Github</a>
        </div>
    </footer>

</body>
</html>
